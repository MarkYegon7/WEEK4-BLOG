{% extends 'base.html' %}

{%block content%}

<div class="container">
    <div class="row">
        {%for blog in blogs%}
        <div class="container-fluid"style="position: center;">
          <div class="panel text-center" style="box-shadow: 0 4px 8px 0 rgba(15, 14, 14, 0.87);">
              <div class="panel-head text-info">
                  <h3>{{blog.title}}</h3>
              </div>
              <hr>
              <div class="panel-body">
                  <p>{{blog.description}}</p>
                  <p class="text-right text-muted"> <b>~ {{blog.user.username}} ~</b></p>
              </div>
              <div class="panel-footer">
                  
                  <a href="{{url_for('main.view', id=blog.id)}}"><i class="fas fa-comment fa-fw"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                  {% if blog.user == current_user%}
                  <a href="{{url_for('main.delete', id=blog.id)}}"><i class="fas fa-trash-alt fa-fw"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="{{url_for('main.update_blog', id=blog.id)}}"><i class="fas fa-marker fa-fw"></i></a>
                  {% endif %}
              </div>
          </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
