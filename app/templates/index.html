{% extends 'base.html'%}

{% block content %}

<div class="container mt-5">
    <h1>Random Quote</h1>
    <blockquote class="blockquote">
    <p class="mb-0">{{quote.quote}}</p>
    <footer class="blockquote-footer">By<cite title="Source Title">{{quote.author}}</cite></footer>
  </blockquote>
</div>

{%endblock%}
